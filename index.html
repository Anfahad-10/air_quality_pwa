<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Air Quality App</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <h1>Air Quality Checker</h1>
  <button id="check-btn">Check My Air Quality</button>

  <div id="settings-container">
    <h3>Update Notification Frequency</h3>
    <select id="frequency-select">
      <option value="3600000">Every hour</option>
      <option value="10800000">Every 3 hours</option>
      <option value="28800000" selected>Every 8 hours (Default)</option>
      <option value="86400000">Once a day</option>
    </select>
  </div>



  <div id="result-container">
    <h2>Air Quality Index (AQI):</h2>
    <p id="aqi-value">--</p>
    <p id="aqi-meaning"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
